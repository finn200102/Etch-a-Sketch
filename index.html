<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch-Canvas</h1>
    </header>
    <div id="layout">
      <div id="buttons">
        <button id="button">Create Canvas</button>
        <button id="button-clear">Clear Canvas</button>
        <button id="button-change">Change Canvas Size</button>
      </div>
      <div id="content-holder">
        <div id="content">
          <div id="sketch-board"></div>
        </div>
      </div>
    </div>
    <script src="sketch-engine.js"></script>
  </body>
</html>
